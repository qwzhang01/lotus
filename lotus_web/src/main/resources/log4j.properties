log4j.rootLogger=warn,stdout
log4j.logger.com.web.dao=debug
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n
# Output to the File
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.File=lotus_web.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n
#druid
log4j.logger.druid.sql=DEBUG  
log4j.logger.druid.sql.DataSource=DEBUG  
log4j.logger.druid.sql.Connection=DEBUG  
log4j.logger.druid.sql.Statement=DEBUG  
log4j.logger.druid.sql.ResultSet=DEBUG  
#mybatis 显示SQL语句部分
log4j.logger.org.mybatis=info  
log4j.logger.java.sql=info  
log4j.logger.java.sql.Statement=info  
log4j.logger.java.sql.ResultSet=info  
log4j.logger.java.sql.PreparedStatement=info  .PreparedStatement=info