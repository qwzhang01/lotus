<%var cssPart={%>
<style type="text/css">

</style>
<%};%> <%var jsPart={%>
<script type="text/javascript">

</script>
<%};%><%layout("/common/layout.html",{position:"曲目管理", jsPart:jsPart,
cssPart:cssPart}){%>
<section class="content">
    <div class="col-xs-12 ">
        <div class="row">
            <h4 class="jp-set-pad jp-set-title">曲目信息</h4>
            <ul class="list-unstyled">
                <li class="jp-set-pad">
                    <div class="col-sm-3 jp-common-pad  jp-set-info">曲目名称</div>
                    <div class="col-sm-9 jp-common-pad ">
                        <div class="col-sm-6  ">
                            ${audio.title!}
                        </div>
                    </div>
                    <div class="clr"></div>
                </li>
                <li class="jp-set-pad">
                    <div class="col-sm-3 jp-common-pad  jp-set-info">曲目作者</div>
                    <div class="col-sm-9 jp-common-pad ">
                        <div class="col-sm-6  ">
                            ${audio.author!}
                        </div>
                    </div>
                    <div class="clr"></div>
                </li>
                <li class="jp-set-pad">
                    <div class="col-sm-3 jp-common-pad  jp-set-info">曲目简介</div>
                    <div class="col-sm-9 jp-common-pad ">
                        <div class="col-sm-6  ">
                            ${audio.summary!}
                        </div>
                    </div>
                    <div class="clr"></div>
                </li>
            </ul>
        </div>
        <div class="row">
            <h4 class="jp-set-pad jp-set-title">曲目试播</h4>
            <ul class="list-unstyled">
                <li class="jp-set-pad">
                    <div class="col-sm-9 jp-common-pad ">
                        <audio autoplay controls loop>
                            <source src="${param('qiniu_path')}/${audio.path!}" type="audio/mpeg"/>
                        </audio>
                    </div>
                </li>
            </ul>
            <div class="clr"></div>
        </div>
        <%if(isNotEmpty(audio.thumbnail)){%>
        <div class="row">
            <h4 class="jp-set-pad jp-set-title">曲目图片</h4>
            <ul class="list-unstyled">
                <li class="jp-set-pad">
                    <div class="col-sm-9 jp-common-pad " style="margin-bottom: 3%;">
                        <img style="width: 60%;" src="${param('qiniu_path')}/${audio.thumbnail!}"/>
                    </div>
                </li>
            </ul>
            <div class="clr"></div>
        </div>
        <%}%>
    </div>
</section>
<%}%>
