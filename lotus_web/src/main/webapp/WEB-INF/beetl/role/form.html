<%var jsPart={%>
<script src="/static/plugins/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="/static/plugins/bootstrapvalidator/js/initValid.js"></script>
<script type="text/javascript">
     $(function(){
        validateFieldUtil({
            rolename: {
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {
                            message: '角色名称不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 30,
                            message: '角色名称的长度在1到30个字符'
                        }
                    }
                }
            }, $('#roleForm'));
    });


</script>
<%};%>
<%var cssPart={%>
<link rel="stylesheet" href="/static/plugins/bootstrapvalidator/css/bootstrapValidator.min.css">
<style type="text/css"></style>
<%};%>
<% layout("/common/layout.html",{position:"角色管理", jsPart:jsPart,
cssPart:cssPart}){ %>
<section class="content">
    <form action="/role/save" method="post" id="roleForm">
        <input type="hidden" name="id" value="${role.roleid!}">
        <div class="col-xs-12 ">
            <div class="row">
                <h4 class="jp-set-pad jp-set-title">角色信息</h4>
                <ul class="list-unstyled">
                    <li class="jp-set-pad">
                        <div class="col-sm-3 jp-common-pad  jp-set-info">角色名称 (必填)：</div>
                        <div class="col-sm-9 jp-common-pad ">
                            <input type="hidden" name="roleid" value="${role.roleid!}"/>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control input-md" type="text" name="rolename"
                                           value="${role.rolename! }">
                                </div>
                            </div>
                        </div>
                        <div class="clr"></div>
                    </li>
                    <li class="jp-set-pad">
                        <div class="col-sm-3 jp-common-pad  jp-set-info">角色描述：</div>
                        <div class="col-sm-9 jp-common-pad ">
                            <div class="col-sm-6  ">
                                <input class="form-control input-md" type="text" name="description"
                                       value="${role.description! }">
                            </div>
                        </div>
                        <div class="clr"></div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <input type="submit" class="btn btn-primary" value="保存更改"/>
            </div>
        </div>
    </form>
</section>
<% } %>
