<%var jsPart={%>
<!--[if lt IE 9]>
<script src="/static/plugins/qiniu/plupload/respond.min.js"></script>
<![endif]-->
<script type="text/javascript" src="/static/plugins/qiniu/plupload/moxie.js"></script>
<script type="text/javascript" src="/static/plugins/qiniu/plupload/plupload.full.min.js"></script>
<script type="text/javascript" src="/static/plugins/qiniu/plupload/zh_CN.js"></script>
<script type="text/javascript" src="/static/plugins/qiniu/plupload/ui.js"></script>
<script type="text/javascript" src="/static/plugins/qiniu/qiniu.min.js"></script>
<script type="text/javascript" src="/static/plugins/qiniu/plupload/highlight.js"></script>
<script type="text/javascript" src="/static/plugins/qiniu/plupload/main.js"></script>
<script type="text/javascript">
	hljs.initHighlightingOnLoad();



</script>
<%};%>
<%var cssPart={%>
<link href="/css/img/favicon.ico" rel="shortcut icon">
<link rel="stylesheet" href="/static/plugins/qiniu/styles/main.css">
<link rel="stylesheet" href="/static/plugins/qiniu/styles/highlight.css">
<style type="text/css">
</style>
<%};%>
<% layout("/common/frame_layout.html",{jsPart:jsPart, cssPart:cssPart}){ %>
<div class="container">
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="demo"
             aria-labelledby="demo-tab">

            <div class="row" style="margin-top: 20px;">
                <input type="hidden" id="domain" value="${param('qiniu_path')}/"> <input
                    type="hidden" id="uptoken_url" value="/upload/token">
                <ul class="tip col-md-12 text-mute">
                    <li>
                        <small>大于4M文件采用分块上传。</small>
                    </li>
                    <li>
                        <small>最大上传文件100M。</small>
                    </li>
                </ul>
                <div class="col-md-12">
                    <div id="container">
                        <a class="btn btn-default btn-lg " id="pickfiles" href="#"> <i
                                class="glyphicon glyphicon-plus"></i> <span>选择文件</span>
                        </a>
                    </div>
                </div>
                <div style="display: none" id="success" class="col-md-12">
                    <div class="alert-success">队列全部文件处理完毕</div>
                </div>
                <div class="col-md-12 ">
                    <table class="table table-striped table-hover text-left"
                           style="margin-top: 40px; display: none">
                        <thead>
                        <tr>
                            <th class="col-md-4">文件名称</th>
                            <th class="col-md-2">文件大小</th>
                            <th class="col-md-6">上传详情</th>
                        </tr>
                        </thead>
                        <tbody id="fsUploadProgress">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<form action="/audio/save" method="post" id="form2">
    <input type="hidden" name="folderId" value="${folderId!}"/>
</form>
<% } %>
